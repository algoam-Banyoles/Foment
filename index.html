<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#6200ee" />
  <link rel="stylesheet" href="style.css" />
  <title>Secció de Billar del Foment Martinenc</title>
  </head>
  <body>
  <div id="app">
    <h1><img src="icons/icon-192.png" alt="Logo" class="header-logo">Secció de Billar del Foment Martinenc</h1>
    <div id="menu">
    <button id="btn-ranking">Rànquings</button>
    <button id="btn-classificacio">Classificacions</button>
    <div id="filters-row" style="display:none">
      <select id="year-select"></select>
      <div id="modalitat-buttons" class="button-group secondary-buttons">
        <button data-mod="3 BANDES">3 Bandes</button>
        <button data-mod="BANDA">Banda</button>
        <button data-mod="LLIURE">Lliure</button>
      </div>
    </div>
    <div id="classificacio-filters" style="display:none">
      <select id="classificacio-year-select"></select>
      <div id="classificacio-modalitat-buttons" class="button-group secondary-buttons">
        <button data-mod="3 BANDES">3 Bandes</button>
        <button data-mod="BANDA">Banda</button>
        <button data-mod="LLIURE">Lliure</button>
      </div>
      <select id="categoria-select"></select>
    </div>
    <!-- aquí es poden afegir més botons en el futur -->
    </div>
    <div id="content"></div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <div id="chart-overlay" style="display:none;">
    <div id="player-chart">
      <div id="chart-header">
        <h3 id="chart-title" style="margin:0.5rem 0;"></h3>
        <button id="close-chart">Tanca</button>
      </div>

      <canvas id="chart-canvas"></canvas>
    </div>
  </div>
  <script src="main.js"></script>
  </body>
</html>
