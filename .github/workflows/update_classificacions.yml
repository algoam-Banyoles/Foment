name: Update classificacions

on:
  schedule:
    - cron: '0 */8 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-classificacions
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Run update_classificacions.py
        env:
          CLAS_ID: ${{ vars.CLAS_ID }}
          CLAS_TAB: '2'
        run: python tools/update_classificacions.py
      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add classificacions.json
            git commit -m "chore(data): refresh classificacions [skip ci]"
            git push
          else
            echo "No changes to commit"
