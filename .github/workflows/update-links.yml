name: Refresh links JSON

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: refresh-links-json
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run updater
        env:
          LINKS_SHEET_ID: "11OYEE5abd8l5jrgJRcSOmvzE5vhYJCgkBIJpgEPS43k"
          LINKS_SHEET_TAB: "1"
          OUTPUT_FILE: "enllacos.json"
        run: |
          python tools/update_enllacos.py

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(data): refresh links JSON [skip ci]"
            git push
          else
            echo "No changes to commit."
