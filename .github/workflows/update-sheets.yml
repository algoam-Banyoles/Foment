name: Refresh OpenSheet JSON

on:
  # Executa's cada 6 h (00:00, 06:00, 12:00, 18:00 UTC) + llançament manual
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch: {}

permissions:
  contents: write            # permet fer commit/push amb GITHUB_TOKEN

concurrency:
  group: refresh-opensheet-json
  cancel-in-progress: false  # evita jobs solapats

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1) Clona el repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Python 3.12 (no cal pip install perquè el script és auto­conteingut)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3) Executa l’script d’actualització
      - name: Run updater
        env:
          SHEET_ID: "1Dc01H5hAxPwwhyY_GnRAVFP2-uINanwJS1jhtFs2syU"      # ← posa'l a Settings → Secrets
          SHEET_TABS: "1,2,3,4,5"                  # índexs o noms separats per comes
          OUTPUT_DIR: "data"              # carpeta on vols els .json
        run: |
          python tools/update_sheets.py

      # 4) Fes commit i push només si hi ha canvis
      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(data): refresh OpenSheet JSON [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
