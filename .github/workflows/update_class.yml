# yamllint disable rule:truthy
---
name: Sync Classificacions Sheet (API)

on:
  workflow_dispatch: {}  # yamllint disable-line truthy
  schedule:
    - cron: '0 */6 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      CLAS_ID: ${{ secrets.CLAS_ID }}
      GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      CLAS_TAB: 1
      OUTPUT_FILE: classificacions.json
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install --upgrade google-api-python-client google-auth
      - name: Run sync
        run: python3 tools/update_classificacions.py
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update links from Google Sheets API'

          
